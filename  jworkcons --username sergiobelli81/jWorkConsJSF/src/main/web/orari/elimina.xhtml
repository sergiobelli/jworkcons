<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="../common/template.xhtml">
		<ui:define name="title"></ui:define>
		<ui:define name="body">
			<h:form>
				<h:panelGrid columns="2">       
					<h:outputLabel value="#{labels.data}"/>
					<h:inputText value="#{EliminaOrariExecuter.data}" converter="eu.sergiobelli.jworkcons.fe.converters.DateTimeConverter" readonly="true" />						 
					 
					<h:outputLabel value="#{labels.ora}"/>
					<h:panelGroup>
						<h:selectOneMenu value="#{EliminaOrariExecuter.ora}" readonly="true" >
							<f:selectItems value="#{EliminaOrariExecuter.ore}" />
							<f:convertNumber />
						</h:selectOneMenu>
						<h:selectOneMenu value="#{EliminaOrariExecuter.minuto}" readonly="true" >
							<f:selectItems value="#{EliminaOrariExecuter.minuti}" />
							<f:convertNumber />
						</h:selectOneMenu>
					</h:panelGroup>
					
					<h:outputLabel value="#{labels.evento}"/>
					<h:selectOneMenu value="#{EliminaOrariExecuter.tipologiaEvento}" readonly="true" >
						<f:selectItems value="#{EliminaOrariExecuter.tipologieEvento}" />
					</h:selectOneMenu> 
					
					<h:outputLabel value="#{labels.tipologia}"/>
					<h:selectOneMenu value="#{EliminaOrariExecuter.tipologiaLavoro}" readonly="true" >
						<f:selectItems value="#{EliminaOrariExecuter.tipologieLavoro}" />
					</h:selectOneMenu> 
					
					<h:outputLabel value="#{labels.note}"/>
					<h:inputTextarea value="#{EliminaOrariExecuter.note}" rows="10" cols="100" readonly="true"/>
					
					<h:commandButton value="#{buttons.elimina}" action="#{EliminaOrariExecuter.elimina}"/>
					<h:commandButton value="#{buttons.annulla}" action="elenco"/>
					
					<h:messages />
				</h:panelGrid>
    		</h:form>		
		</ui:define>
	</ui:composition>
</html>
